<html>
	<head>
		<title>Generator</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body onload="onDocumentLoad()">
		<div>
			<h1>Random Number Generator</h1>
			<div class="grid-interact">
				<!--status-->
				<div class="grid-status leftColumn">
					<h2>Status</h2>
					<table>
						<tbody>
							<tr>
								<td>
									<p>Connect to blockchain: </p> 
								</td>
								<td>
									<p class="success" id="connection"></p>
								</td>
							</tr>
							<tr>
								<td>
									<p>Ready to interact with Contract: </p> 
								</td>
								<td>
									<p class="success" id="interact"></p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="grid-getSeed">
					<h2>Get seed</h2>
					<button class="button" onclick="getSeedFromBlockchainAndPublish()">Get seed</button>
					<table>
						<tbody id="seeds">

						</tbody>
					</table>
				</div>
				<div class="grid-addSeed leftColumn">
					<h2>Add rundom generated seed</h2>
					<input type="text" placeholder="number" id="value">
					<br>
					<button class="button" onclick="GenerateNumberForSeed()">Generate Seed</button>
					<button class="button" onclick="pushSeedToBlockchain()">Add Seed</button>
					<p><span class="success" id="addSeedSuccess"><span></p>
				</div>
				<div class="grid-generate">
					<h2>Generate</h2>
					<button class="button" onclick="generateNumberOnBlockchain()">Generate</button>
					<p>Number: <span class="success" id="number"></span></p>
				</div>
			</div>
		</div>
		<script src="/js/MersenTwister.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/truffle-contract.js"></script>
		<script src="/js/web3.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
